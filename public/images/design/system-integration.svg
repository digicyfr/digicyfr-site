<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#1a1a2e"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#16213e" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#grid)"/>
  
  <!-- Central hub -->
  <circle cx="300" cy="200" r="40" fill="#0f4c75" stroke="#3282b8" stroke-width="2"/>
  <text x="300" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">HUB</text>
  
  <!-- POS System -->
  <rect x="80" y="80" width="80" height="60" rx="5" fill="#16213e" stroke="#3282b8" stroke-width="2"/>
  <text x="120" y="105" text-anchor="middle" fill="#3282b8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">POS</text>
  <text x="120" y="125" text-anchor="middle" fill="#6c9bd2" font-family="Arial, sans-serif" font-size="10">System</text>
  
  <!-- Glovo -->
  <rect x="440" y="80" width="80" height="60" rx="5" fill="#16213e" stroke="#3282b8" stroke-width="2"/>
  <text x="480" y="105" text-anchor="middle" fill="#3282b8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Glovo</text>
  <text x="480" y="125" text-anchor="middle" fill="#6c9bd2" font-family="Arial, sans-serif" font-size="10">Delivery</text>
  
  <!-- UberEats -->
  <rect x="440" y="260" width="80" height="60" rx="5" fill="#16213e" stroke="#3282b8" stroke-width="2"/>
  <text x="480" y="285" text-anchor="middle" fill="#3282b8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">UberEats</text>
  <text x="480" y="305" text-anchor="middle" fill="#6c9bd2" font-family="Arial, sans-serif" font-size="10">Platform</text>
  
  <!-- Odoo -->
  <rect x="80" y="260" width="80" height="60" rx="5" fill="#16213e" stroke="#3282b8" stroke-width="2"/>
  <text x="120" y="285" text-anchor="middle" fill="#3282b8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Odoo</text>
  <text x="120" y="305" text-anchor="middle" fill="#6c9bd2" font-family="Arial, sans-serif" font-size="10">Module</text>
  
  <!-- Pyszne -->
  <rect x="260" y="40" width="80" height="60" rx="5" fill="#16213e" stroke="#3282b8" stroke-width="2"/>
  <text x="300" y="65" text-anchor="middle" fill="#3282b8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Pyszne</text>
  <text x="300" y="85" text-anchor="middle" fill="#6c9bd2" font-family="Arial, sans-serif" font-size="10">Platform</text>
  
  <!-- Wolt -->
  <rect x="260" y="300" width="80" height="60" rx="5" fill="#16213e" stroke="#3282b8" stroke-width="2"/>
  <text x="300" y="325" text-anchor="middle" fill="#3282b8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Wolt</text>
  <text x="300" y="345" text-anchor="middle" fill="#6c9bd2" font-family="Arial, sans-serif" font-size="10">Delivery</text>
  
  <!-- Connection lines -->
  <line x1="160" y1="110" x2="260" y2="180" stroke="#3282b8" stroke-width="2" opacity="0.6"/>
  <line x1="440" y1="110" x2="340" y2="180" stroke="#3282b8" stroke-width="2" opacity="0.6"/>
  <line x1="160" y1="290" x2="260" y2="220" stroke="#3282b8" stroke-width="2" opacity="0.6"/>
  <line x1="440" y1="290" x2="340" y2="220" stroke="#3282b8" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="100" x2="300" y2="160" stroke="#3282b8" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="240" x2="300" y2="300" stroke="#3282b8" stroke-width="2" opacity="0.6"/>
  
  <!-- Animated dots on connections -->
  <circle r="3" fill="#3282b8">
    <animateMotion dur="3s" repeatCount="indefinite">
      <mpath href="#path1"/>
    </animateMotion>
  </circle>
  
  <path id="path1" d="M 160 110 L 260 180" fill="none"/>
  
  <!-- API labels -->
  <text x="200" y="140" text-anchor="middle" fill="#6c9bd2" font-family="Arial, sans-serif" font-size="9" transform="rotate(-30 200 140)">API</text>
  <text x="400" y="140" text-anchor="middle" fill="#6c9bd2" font-family="Arial, sans-serif" font-size="9" transform="rotate(30 400 140)">API</text>
  <text x="200" y="260" text-anchor="middle" fill="#6c9bd2" font-family="Arial, sans-serif" font-size="9" transform="rotate(30 200 260)">API</text>
  <text x="400" y="260" text-anchor="middle" fill="#6c9bd2" font-family="Arial, sans-serif" font-size="9" transform="rotate(-30 400 260)">API</text>
</svg>